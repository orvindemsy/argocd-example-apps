apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: misc-stg-argo-workflows
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster_name: k3d-shared
        # cluster: k3d-shared
        charts_repo_url: https://charts.bitnami.com/bitnami
        charts_target_version: "5.3.10"

  template:
    metadata:
      name: 'appset-{{cluster}}-argo-workflows'
    spec:
      project: default

      sources:
       # for values.yaml
       - repoURL: https://github.com/orvindemsy/argocd-example-apps.git
         targetRevision: master
         path: at-infra/abc-app/guestbook-appset

         directory:
          recurse: true
        #  ref: infrarepo
       # helm chart
      #  - repoURL: '{{charts_repo_url}}'
      #    targetRevision: '{{charts_target_version}}'
      #    chart: argo-workflows
      #    helm:
      #     version: v3
      #     releaseName: argo-workflows
      #     valueFiles:
      #     - $infrarepo/{{cluster}}/k8s/helm/argo-workflows/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: abc-app2

      syncPolicy:
        #automated:
        #  prune: true
        #  selfHeal: true
        #  allowEmpty: false
        syncOptions:
        - Validate=false
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
